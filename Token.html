<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoPrimico Token</title>
    <link rel="stylesheet" href="TokenGet.css">
</head>
<body>
    <div class="SoPrimicoLogo">
        <img src="Imgs/SoPrimico.png">
        <h3>SoPrimico</h3>
    </div>
    <div class="Menu">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='AboutUs.html'">About Us</button>
        <button onclick="location.href='Services.html'">Services</button>
        <button onclick="location.href='Contact.html'">Contact</button>
        <button onclick="location.href='Token.html'">Get Token</button>
    </div>
    <div class="IdkwhatImDoing">
    <p>SoPrimico Coins Generator</p>

    <p id="token" style="color:#00a2ff; text-align:center;text-shadow: #00a2ff 1px 0px 4px; border-radius: 12px;"></p>

    <button onclick="showToken()">Generar SoPrimico coin</button>

    <script>
    function generateToken(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let token = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            token += characters.charAt(randomIndex);
        }
        return token;
    }

    function showToken() {
        document.getElementById("token").textContent = generateToken(16);
    }
    </script>

</div>
</body>
</html>
